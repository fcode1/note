<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wraper {
            width: 200px;
            height: 200px;
            background: red;
        }
        
        #con {
            width: 100px;
            height: 100px;
            background: green;
        }
        
        #box {
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div id="wraper">
        <div id="con">
            <div id="box"></div>
        </div>
    </div>

    <script>
        var wraper = document.getElementById('wraper'); //事件冒泡(false)&&事件捕获(true)
        var con = document.getElementById('con');
        var box = document.getElementById('box');

        wraper.addEventListener('click', function() {
            console.log('wraper');
        }, false)
        con.addEventListener('click', function() {
            console.log('con');
        }, false)
        box.addEventListener('click', function() {
            console.log('box');
        }, false)



        wraper.onclick = function(e) { //查看事件源对象
            var event = e || window.event;
            var target = event.target || event.srcElement;
            console.log(target);
        }

        //-----------------------------------------------------------------------------------
        document.oncontextmenu = function(e) { //鼠标右键事件
            console.log('youjian');
            return false; //也可以取消事件
            e.returnValue = false; //取消事件,ie下,但是chrome兼容
            e.preventDefault(); //取消事件,dom下标准的格式.
        }
    </script>
</body>

</html>
