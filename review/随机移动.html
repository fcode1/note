<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="width:50px;height:50px;background:red;position:absolute;top:0;left:0;"></div>
    <script>
        var div = document.getElementsByTagName('div')[0];

        div.addEventListener('mouseover', function() {
            this.divX = Math.floor(Math.random() * (500 / 50));
            this.divY = Math.floor(Math.random() * (500 / 50));

            // this.foodX = Math.floor(Math.random() * (this.mapW / this.foodW)); 
            // this.foodY = Math.floor(Math.random() * (this.mapH / this.foodH));

            div.style.left = this.divX * 50 + 'px';
            div.style.top = this.divY * 50 + 'px';
        }, false)
    </script>
</body>

</html>
