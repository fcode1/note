<body>
    <script>
        var inherit = (function() {
            var F = function() {};
            return function(target, origin) {
                F.prototype = origin.prototype;
                target.prototype = new F();
                target.prototype.constructor = target; //再次指向自己的构造函数
                target.prototype.uber = origin.prototype; //看继承自谁
            }
        }())


        Father.prototype.LastName = 'jack';

        function Father() {

        }

        function Son() {

        }

        inherit(Son, Father);

        Son.prototype.name = 'tom'; //继承对象后加属性不影响被继承对象

        var son = new Son();
        var father = new Father();
    </script>
